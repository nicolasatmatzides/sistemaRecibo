    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="assets/css/style.css" rel="stylesheet">

    <title>Sistema de Recibos</title>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="">Sistema de Recibos</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#conteudoNavbarSuportado" aria-controls="conteudoNavbarSuportado" aria-expanded="false" aria-label="Alterna navegação">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" style="justify-content: space-between;" id="conteudoNavbarSuportado">
        <ul class="navbar-nav">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Imóveis
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="cadastro-imovel">Adicionar Imóveis</a>
                    <a class="dropdown-item" href="lista-imoveis">Lista de Imóveis</a>
                </div>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Locatários
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="cadastro-locatario">Adicionar Locatário</a>
                    <a class="dropdown-item" href="lista-locatarios">Lista de Locatários</a>
                </div>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Locadores
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="cadastro-locador">Adicionar Locador</a>
                    <a class="dropdown-item" href="lista-locadores">Lista de Locadores</a>
                </div>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="avisos">Avisos</a>
            </li>
        </ul>
    </div>
</nav>


<div class="container-fluid content">
    <div class="row">
        <div class="col">
            <div class="jumbotron jumbotron-fluid" style="padding: 1rem 2rem !important;">
                <div class="container">
                    <h1 class="display-4">Cadastro de Locador</h1>
                </div>
            </div>
        </div>
    </div>

    <div class="row" style="justify-content: center;">
        <div class="col-sm-6">
            <form method="POST" action="cadastro-locador" id="cadastro-form">

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="nome">Nome do Locador</label>
                        <input name="nome" type="text" class="form-control" id="nome" placeholder="Ex: José">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="cpf">CPF do Locador</label>
                        <input name="cpf" type="text" class="form-control" id="cpf" placeholder="Ex: 034.034.433-11" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}">
                    </div>
                </div>

                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalExemplo">
                    Cadastrar
                </button>

                <div class="modal fade" id="modalExemplo" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Cadastro</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                Deseja Cadastrar esse Locador?
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                                <button type="submit" name="cadastrar" id="btn-confirm" class="btn btn-primary">Cadastrar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>

        </div>
    </div>


</div>

<footer style="padding: 0.5rem 0;color: #999;text-align: center;background-color: #f9f9f9;border-top: .05rem solid #e5e5e5;width: 100%;">
    <p>Sistema de Recibos</p>
</footer>




<script src="assets/js/jquery.js"></script>
<script src="assets/js/popper.js"></script>
<script src="assets/js/bootstrap.js"></script>
</body>
</html>
