<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="assets/css/style.css" rel="stylesheet">

    <title>Sistema de Recibos</title>

</head>
<body>

<div class="container-fluid content">
    <div class="row">
        <div class="col">
            <div class="jumbotron jumbotron-fluid" style="padding: 1rem 2rem !important;">
                <div class="container">
                    <h1 class="display-4">Cadastro de Locatário</h1>
                </div>
            </div>
        </div>
    </div>

    <div class="row" style="justify-content: center;">
        <div class="col-sm-6">
            <form method="POST" action="cadastro-locatario" id="cadastro-form">

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="nome">Nome do Locatário</label>
                        <input name="nome" type="text" class="form-control" id="nome" placeholder="Ex: Felipe">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="email">Email</label>
                        <input name="email" type="email" class="form-control" id="email" placeholder="Ex: exemplo@gmail.com">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="telefone">Telefone</label>
                        <input name="telefone"  type="text" class="form-control" id="telefone" placeholder="Ex: 21 955544439">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="imovel_id">Imóvel</label>
                        <select name="imovel_id" id="imovel_id" class="form-control">
                        </select>
                    </div>
                </div>


                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="data_inicio_contrato">Início do Contrato</label>
                        <input name="data_inicio_contrato" type="date" class="form-control" id="data_inicio_contrato">
                    </div>

                    <div class="form-group col-md-6">
                        <label for="data_fim_contrato">Fim do Contrato</label>
                        <input name="data_fim_contrato" type="date" class="form-control" id="data_fim_contrato">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-5">
                        <input name="vencido_vencer" type="radio" id="vencido" value="0" checked>
                        <label for="vencido">Pagamento por mês vencido</label>
                    </div>

                    <div class="form-group col-md-5">
                        <input name="vencido_vencer" type="radio" id="vencer" value="1">
                        <label for="vencer">Pagamento por mês a vencer</label>
                    </div>

                    <div class="form-group col-md-6">
                        <label for="data_vencimento">Data de Vencimento</label>
                        <input name="data_vencimento" type="number" min="1" max="30" class="form-control" id="data_vencimento" value="30" required>
                    </div>
                </div>
                <div class="form-row">

                    <div class="form-group col-md-6">
                        <label for="mes_cobranca_seguro_incendio">Mês Cobrança Seguro Incêndio</label>
                        <select name="mes_cobranca_seguro_incendio" id="mes_cobranca_seguro_incendio" class="form-control">
                        </select>
                    </div>

                    <div class="form-group col-md-6">
                        <label for="mes_cobranca_taxa_funesbom">Mês Cobrança FUNESBOM</label>
                        <select name="mes_cobranca_taxa_funesbom" id="mes_cobranca_taxa_funesbom" class="form-control">
                        </select>
                    </div>

                    <div class="form-group col-md-6">
                        <label for="mes_primeira_referencia_impostos">Mês Primeira Referência Impostos</label>
                        <select name="mes_primeira_referencia_impostos" id="mes_primeira_referencia_impostos" class="form-control">
                        </select>
                    </div>

                    <div class="form-group col-md-6">
                        <label for="mes_primeira_referencia_condominio">Mês Primeira Referência Condomínio</label>
                        <select name="mes_primeira_referencia_condominio" id="mes_primeira_referencia_condominio" class="form-control">
                        </select>
                    </div>

                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="valor_aluguel">Valor do Aluguel</label>
                        <input name="valor_aluguel" type="number"step="0.01"  class="form-control" id="valor_aluguel">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="mes_ultimo_reajuste">Mês do Último Reajuste</label>
                        <input name="mes_ultimo_reajuste" type="number" min="1" max="12" class="form-control" id="mes_ultimo_reajuste">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="ano_ultimo_reajuste">Ano do Último Reajuste</label>
                        <input name="ano_ultimo_reajuste" type="number" class="form-control" id="ano_ultimo_reajuste">
                    </div>

                </div>

                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="garantia">Garantia Locatícia</label>
                        <input name="garantia" type="text" class="form-control" id="garantia">
                    </div>
                </div>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalExemplo">
                    Cadastrar
                </button>

                <div class="modal fade" id="modalExemplo" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Cadastro</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                Deseja Cadastrar esse Locatário?
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                                <button type="submit" name="cadastrar" id="btn-confirm" class="btn btn-primary">Cadastrar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>

        </div>
    </div>


</div>

<footer style="padding: 0.5rem 0;color: #999;text-align: center;background-color: #f9f9f9;border-top: .05rem solid #e5e5e5;width: 100%;">
    <p>Sistema de Recibos</p>
</footer>




<script src="assets/js/jquery.js"></script>
<script src="assets/js/popper.js"></script>
<script src="assets/js/bootstrap.js"></script>
</body>
</html>
